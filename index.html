<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--making wrapper for calculator -->
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <!--button for upper row -->
        <section class="cal-buttons">
            <div class="cal-button-row">
                <button class="cal-button double">
                    &larr;
                </button>
                <button class="cal-button">
                    C
                </button>
                <button class="cal-button">
                    &divide;
                </button>
            </div>
            <!--button for middle row -->
            <div class="cal-button-row">
                <button class="cal-button">
                    7
                </button>
                <button class="cal-button">
                    8
                </button>
                <button class="cal-button">
                    9
                </button>
                <button class="cal-button">
                    &times;
                </button>
            </div>
            <!--button for middle row -->
            <div class="cal-button-row">
                <button class="cal-button">
                    4
                </button>
                <button class="cal-button">
                    5
                </button>
                <button class="cal-button">
                    6
                </button>
                <button class="cal-button">
                    &minus;
                </button>
            </div>
            <!--button for middle row -->
            <div class="cal-button-row">
                <button class="cal-button">
                    1
                </button>
                <button class="cal-button">
                    2
                </button>
                <button class="cal-button">
                    3
                </button>
                <button class="cal-button">
                    &plus;
                </button>
            </div>
            <!--button for bottom row -->
            <div class="cal-button-row">
                <button class="cal-button triple">
                    0
                </button>
                <button class="cal-button">
                    &equals;
                </button>
            </div>

        </section>

    </div>



    <script src="script.js"></script>
</body>
</html>
